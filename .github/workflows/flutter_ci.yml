name: Flutter CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localizations (l10n)
        run: flutter gen-l10n

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build-web:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localizations (l10n)
        run: flutter gen-l10n

      - name: Build Web Release
        run: flutter build web --release --base-href=/film-sms/ --no-wasm-dry-run

      - name: Include .htaccess in build
        run: |
          set -euo pipefail
          if [ ! -f web/.htaccess ]; then
            echo "ERROR: web/.htaccess not found" >&2
            ls -la web || true
            exit 1
          fi
          mkdir -p build/web
          cp -v web/.htaccess build/web/.htaccess
          echo "Listing build/web (showing .htaccess):"
          ls -la build/web | sed -n '1,200p'

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: |
            build/web
            build/web/.htaccess
